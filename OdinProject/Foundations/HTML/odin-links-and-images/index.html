<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Links and Images</title>
</head>
<body>
    <h1>Homepage</h1>
    
    <!-- O valor 'noopener' impede que o link aberto obtenha acesso à página da Web a partir da qual foi aberto. O valor 'noreferrer' impede que o link aberto saiba qual página da Web ou recurso tem um link (ou 'referência') para ele.  -->

    <!-- Observe que você pode ficar bem se esquecer de adicionar, rel="noopener noreferrer"pois as versões mais recentes dos navegadores fornecem essa segurança se apenas target="_blank"estiver presente -->

    <a target="_blank" rel="noopener noreferrer" href="https://www.theodinproject.com/about">Click me</a>

    <a href="./pages/about.html">About</a>

    <img src="images/dog.jpg" alt="Dog">
</body>
</html>
