<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootsTrap</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        .coluna{
            height: 200px;
        }
        header h1 {
            padding: 1.3em;
        }
    </style>
</head>
<body>
    <header style="background-color: brown; color: white; height: 150px; align-items: center; text-align: center;">
        <h1>Grid Bootstrap</h1>
    </header>
    <div class="container" style="background-color: aquamarine;">
        <div>
            <h1>Dicas Bootstrap</h1>
            <h2>Você pode organizar o container de varias maneiras para organizar.</h2>
            <p>Para acessar documentação de container no Bootstrap, <a target="_blank" href="https://getbootstrap.com/docs/4.0/layout/overview/#containers">Click aqui</a></p>
        </div>
        <div class="row">
            <div class="col-12 coluna" style="background-color: blueviolet;"></div>
            <div class="col-12 coluna" style="background-color: blue;"></div>
            <div class="col-4 coluna" style="background-color: rgb(255, 251, 0);"></div>
            <div class="col-4 coluna" style="background-color: rgb(21, 255, 0);"></div>
            <div class="col-4 coluna" style="background-color: rgb(255, 30, 0);"></div>
            <div class="col-6 coluna" style="background-color: rgb(174, 0, 255);"></div>
            <div class="col-6 coluna" style="background-color: rgb(240, 0, 180);"></div>

        </div>
    </div>

</body>
</html>
