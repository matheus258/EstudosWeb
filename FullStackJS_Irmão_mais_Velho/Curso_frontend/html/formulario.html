<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <!-- Formulario -->
    <form action="">
        <label for="">Nome</label>
        <input type="text" />
        <br>
        <br>

        <!-- Exemplo de Radio -->
        <label for="">Qual se filme favorito?</label>
        <input type="radio" name="filme_favorito" value="1"/> Filme 1
        <input type="radio" name="filme_favorito" value="2"/> Filme 2
        <input type="radio" name="filme_favorito" value="3"/> Filme 3
        <input type="radio" name="filme_favorito" value="4"/> Filme 4
        <br>
        <br>

        <label for="">Quais suas series Favoritas?</label>
        <input type="checkbox" name="serie_favorita" value="1"/> Série 1
        <input type="checkbox" name="serie_favorita" value="2"/> Série 2
        <input type="checkbox" name="serie_favorita" value="3"/> Série 3
        <input type="checkbox" name="serie_favorita" value="4"/> Série 4
        <br>
        <br>

        <label for="">Quais seus gêneros favoritos?</label>
        <select name="" id="">
            <option value="1">Gêreno 1</option>
            <option value="2">Gêreno 2</option>
            <option value="3">Gêreno 3</option>
        </select>
        <br>
        <br>

        <label for="">Botões</label>
        <input type="submit" />
        <input type="button" value="Button" />
    </form>
</body>
</html>
